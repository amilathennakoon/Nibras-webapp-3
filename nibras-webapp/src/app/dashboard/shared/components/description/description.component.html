<div class="card">
    <div class="card-header">
        <span class="material-icons header-icon">
            apps
        </span>{{header}}
        <div *ngIf="showButtonbar" class="btn-group btn-group-sm toggle-button-group" role="group" aria-label="First group">
            <button type="button" (click)="toggle('list')" class="btn btn-outline-secondary toggle-button"><span class="material-icons">
                    list
                </span></button>
            <button type="button"  (click)="toggle('grid')" class="btn btn-outline-secondary toggle-button"><span class="material-icons">
                    view_comfy
                </span>
            </button>
        </div>
    </div>
    <div class="card-body">
        {{Description}}
    </div>
</div>
