<div class="user-page">
    <div class="home-panel">
        <app-description [header]="headerData" [Description]="totalUsers" [showButtonbar]="true"
            (toggleAction)="toggleAction($event)"></app-description>
    </div>

    <div class="card-panel" *ngIf="toggleActionValue=='list'">
        <div class="row">
            <div class="card profile" style="width: 9rem;" *ngFor="let user of userList">
                <div class="card-body">
                    <div class="image">
                        <img src="{{imagePath}}" style="border: 10px solid rgb(255, 255, 255);" width="100px"
                            class="rounded-circle">
                    </div>
                    <div class="rounded-circle message-icon"> <span class="material-icons meterial-icon-custom">
                            send
                        </span></div>
                    <div class="details">
                        <h5 class="card-title">{{user.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{user.company.name}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="user-grid" *ngIf="toggleActionValue=='grid'">
        <table mat-table [dataSource]="userList" class="mat-elevation-z8">


            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <img  style="border: 10px solid rgb(255, 255, 255);" width="80px"
                    class="rounded-circle"[src]="imagePath" /> </td>
              </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
